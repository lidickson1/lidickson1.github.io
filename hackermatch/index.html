        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />

            href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <body>
        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col l4">
                <a href="#account">Account</a>
            </li>
            <li class="tab col l4 restricted_tab">
                <a href="#matching">Matching</a>
            </li>
            <li class="tab col l4 restricted_tab">
                <a href="#matches">Matches</a>
            </li>
        </ul>

        <div id="account" class="container">
            <div id="login" class="section" style="display: none">
                <h4 class="center">Login to Account<br /></h4>
                <div class="row center">
                    <form class="col s12" id="login_form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input
                                    id="login_email"
                                    type="email"
                                    class="validate"
                                    required
                                />
                                <label for="login_email">Email</label>
                                <span
                                    class="helper-text"
                                    data-error="Invalid email"
                                    data-success=""
                                ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input
                                    id="login_password"
                                    type="password"
                                    class="validate"
                                    required
                                />
                                <label for="login_password">Password</label>
                            </div>
                        </div>
                        <button
                            class="btn waves-effect waves-light"
                            type="submit"
                            name="action"
                        >
                            Login
                        </button>
                    </form>
                </div>
            </div>
            <div id="profile" class="section">
                <h4 class="center" id="profile_title"></h4>
                <br />
                <div class="row center">
                    <form class="col s12" id="profile_form">
                        <div class="row">
                            <div class="input-field col l12">
                                <input
                                    id="name"
                                    type="text"
                                    class="validate"
                                    required
                                />
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input
                                    id="profile_email"
                                    type="email"
                                    class="validate"
                                    required
                                />
                                <label for="profile_email">Email</label>
                                <span
                                    class="helper-text"
                                    data-error="Invalid email"
                                    data-success=""
                                ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input
                                    id="profile_password"
                                    type="password"
                                    class="validate"
                                    required
                                />
                                <label for="profile_password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12">
                                <input
                                    id="age"
                                    type="number"
                                    class="validate"
                                    required
                                />
                                <label for="age">Age</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12">
                                <input
                                    id="profile_description"
                                    type="text"
                                    class="validate"
                                    required
                                />
                                <label for="profile_description"
                                    >Description</label
                                >
                            </div>
                        </div>
                        <h5>Technologies</h5>
                        <div class="row">
                            <ul
                                class="collection list-inline"
                                id="technologies"
                            >
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>Python</span>
                                    </label>
                                </li>
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>Node.js</span>
                                    </label>
                                </li>
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>C++</span>
                                    </label>
                                </li>
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>Java</span>
                                    </label>
                                </li>
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>HTML</span>
                                    </label>
                                </li>
                                <li class="collection-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            class="filled-in"
                                        />
                                        <span>Google Cloud</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <h5>Keywords</h5>
                        <a
                            class="tooltipped"
                            data-position="left"
                            data-tooltip="Press enter once you have finished entering a keyword"
                            ><i class="material-icons">help</i></a
                        >
                        <div class="chips" id="keywords"></div>
                        <h5>Contact Methods</h5>
                        <div class="row center">
                            <div class="col l3">
                                <a
                                    class="
                                        waves-effect waves-light
                                        btn
                                        dropdown-trigger
                                    "
                                    href="#"
                                    data-target="contact_dropdown"
                                    id="select_contact"
                                    >Select Contact Type</a
                                >
                                <ul
                                    id="contact_dropdown"
                                    class="dropdown-content"
                                >
                                    <li>
                                        <a href="#!" class="contact_type"
                                            >Email</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#!" class="contact_type"
                                            >Phone Number</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#!" class="contact_type"
                                            >Discord</a
                                        >
                                    </li>
                                </ul>
                            </div>
                            <div class="col l6">
                                <input
                                    id="contact_input"
                                    type="text"
                                    class="validate"
                                />
                            </div>
                            <div class="col l3">
                                <a
                                    class="waves-effect waves-light btn"
                                    id="add_contact"
                                    ><i class="material-icons center">add</i></a
                                >
                            </div>
                        </div>
                        <div class="row center">
                            <ul class="collection" id="contact_list">

                                            class="material-icons delete_contact"

                                </li> -->
                            </ul>
                        </div>
                        <button
                            class="btn waves-effect waves-light"
                            type="submit"
                            name="action"
                            id="profile_submit"
                        >
                            Register
                        </button>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row center">
                    <a id="logout" class="waves-effect waves-light btn"
                        >Logout</a
                    >
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="popup" class="modal">
            <div class="modal-content">
                <h4>Error</h4>
                <p id="modal_message"></p>
            </div>
            <div class="modal-footer">
                <a
                    href="#!"
                    class="modal-close waves-effect waves-green btn-flat"
                    >Ok</a
                >
            </div>
        </div>

        <div id="matching" class="section">
            <div class="row">
                <div class="col l12">
                    <div class="card">
                        <!-- <div class="card-image">

                            <div id="match_technologies"></div>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col l6">

                                <div class="col l6">
                                    <a href="#" id="match_button">MATCH</a>

                            </div>
                        </div>
